server.port=8081
server.context-path=/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource


mybatis.type-aliases-package=com.chj.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml



#项目名-业务模块-端口号
dubbo.application.name=dubbo-provider-user-8081
#dubbo的协议
dubbo.protocol.name=dubbo
#dubbo的协议端口号
dubbo.protocol.port=20881
#dubbo的zookeeper注册地址
dubbo.registry.address=zookeeper://192.168.127.128:2181
#dubbo扫描包
dubbo.scan.base-packages=com.chj.service.impl




















